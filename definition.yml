name: Default Policy

codescanning:
  level: error

# Dependency Security Alters
dependabot:
  level: high

# Dependency Licensing Alerts
licensing:
  conditions:
    ids:
      - GPL-*
      - LGPL-*
      - AGPL-*
      - MIT-*
      - MIT
      - MIT License
      - ISC-*
      - ISC

  warnings:
    # Warning is the dependency isn't known
    ids:
      - Other
      - NA

# General Dependency Alerts
# dependencies:
  # warnings:
  #   ids:
  #     - Maintenance
  #     - Organization

secretscanning:
  level: all
  